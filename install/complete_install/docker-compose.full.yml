version: "3.8"

services:
  database:
    image: mariadb:latest
    container_name: shelfspot-database
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-ShelfSpot2024!}
      MYSQL_DATABASE: ${DB_NAME:-shelfspot}
      MYSQL_USER: ${DB_USER:-shelfspot_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ShelfSpot2024!}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: shelfspot-backend
    networks:
      - app_network
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=mysql://${DB_USER:-shelfspot_user}:${DB_PASSWORD:-ShelfSpot2024!}@database:3306/${DB_NAME:-shelfspot}?schema=public
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_change_this_in_production}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL:-ShelfSpot <noreply@shelfspot.app>}
      - ALERT_EMAIL_RECIPIENT=${ALERT_EMAIL_RECIPIENT:-admin@shelfspot.app}
      - FRONTEND_URL=http://frontend:3000
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: shelfspot-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://backend:3001
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
