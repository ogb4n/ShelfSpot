services:
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: shelfspot-backend
    networks:
      - app_network
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - ../../backend/.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: shelfspot-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Add your API URL pointing to the backend service
      - NEXT_PUBLIC_BACKEND_URL=http://backend:3001
    env_file:
      - ../../frontend/.env
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  app_network:
    driver: bridge
